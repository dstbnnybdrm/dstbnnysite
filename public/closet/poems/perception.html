    <div class="page page_poem">
      <main class="main main_borderless">
        <article class="poem">
          <h1 class="poem__title"><cite>perception</cite></h1>

          <div class="poem__body">
            <div class="poem__stanza">
              <p class="poem__verse">when you get home tonight</p>
              <p class="poem__verse">i won’t be there.</p>
            </div>

            <div class="poem__stanza">
              <p class="poem__verse">when you look into my room</p>
              <p class="poem__verse">you will see an assortment of</p>
              <p class="poem__verse">flesh &amp; bodily fluids,</p>
              <p class="poem__verse">the sheets dyed a rusty pink–</p>
              <p class="poem__verse">the changeling i left for you.</p>
            </div>

            <div class="poem__stanza">
              <p class="poem__verse">did you even notice?</p>
              <p class="poem__verse">do you understand me now?</p>
            </div>
          </div>
        </article>
      </main>
