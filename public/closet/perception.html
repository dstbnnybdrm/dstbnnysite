          <h1 class="poem__title"><cite>perception</cite></h1>

          <pre class="poem__body">
when you get home tonight
i won’t be there.

when you look into my room
you will see an assortment of
flesh &amp; bodily fluids,
the sheets dyed a rusty pink–
the changeling i left for you.

did you even notice?
do you understand me now?
      </pre
