  <body>
    <div class="page page_poem">
      <main class="main">
        <article class="poem">
          <img
            class="image image_graphic poem__illustration"
            src="/_assets/img/closet/butterfly.gif"
            alt=""
          />

          <h1 class="poem__title"><cite>butterfly</cite></h1>

          <div class="poem__body">
            <div class="poem__stanza">
              <p class="poem__verse">we were just talking about you;</p>
            </div>

            <div class="poem__stanza">
              <p class="poem__verse">a butterfly perched itself</p>
              <p class="poem__verse">atop my fingertip,</p>
              <p class="poem__verse">stopping to take in the moment.</p>
            </div>

            <div class="poem__stanza">
              <p class="poem__verse">they told me it was you</p>
              <p class="poem__verse">visiting us for a little while,</p>
              <p class="poem__verse">but that would imply</p>
              <p class="poem__verse">that you flew off</p>
              <p class="poem__verse">and left us again that evening.</p>
            </div>
          </div>
        </article>
      </main>
